<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Database</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CHAVVA</a>
            <i class="fa-solid fa-star"></i>
            <div class="collapse navbar-collapse">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button type="button" class="btn btn-primary ms-2">HOME</button>
                    <button type="button" class="btn btn-secondary ms-2">CONTEXT</button>
                    <button type="button" class="btn btn-success ms-2">BRANCHES</button>
                    <button type="button" class="btn btn-danger ms-2">INFO</button>
                    <button type="button" class="btn btn-warning ms-2">LOCATION</button>
                    <button type="button" class="btn btn-info ms-2">BRANCH Info</button>
                    <button type="button" class="btn btn-light ms-2">SUBMIT</button>
                    <button type="button" class="btn btn-dark ms-2">Dark</button>
                    <button type="button" class="btn btn-link ms-2">Link</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Submit Your Information</h2>
        <form action="" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">NAME</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" id="dob" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label">DESCRIPTION</label>
                <textarea id="description" class="form-control" placeholder="Type here"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
        <button class="b">Click Here</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7Wm4iv6xhoXstti5VlxJlEYg4/5ltnkBLsoFGrjJ2dyf6kH2QChbW8Zey3J0bih1" crossorigin="anonymous"></script>
</body>

</html>
